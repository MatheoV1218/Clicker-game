<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <section>
    <div class="main">
     <div class="left">
      <h3>Gem: <span class="gem-cost">500</span></h3>
      <img src="assets/purple gem new.png" alt="Purple Gem" class="gem-image" onclick="incrementGem()" draggable="false">

     </div>
     <div class="right">
      <div class="upgrade" onclick="buyClicker()">
        <div class="left-section">
          <img src="assets/cursor.png" class="upgrade-img">
        </div>
        <div class="mid-section">
          <h4>Clicker</h4>
          <div class="cost-info">
            <p>Cost: <span class="clicker-cost">10</span></p>
            <img src="assets/purple gem new.png" class="gem-img">
          </div>
        </div>
        <div class="right-section">Level: <span class="clicker-level">0</span></div>
        <div class="next-level-info">
          <p>
            +<span class="clicker-increase">1</span> Gems <br /> per second
          </p>
        </div>
      </div>


      <div class="upgrade" onclick="buyClicker()">
        <div class="left-section">
          <img src="assets/pickaxe.png" class="upgrade-img">
        </div>
        <div class="mid-section">
          <h4>Pickaxe</h4>
          <div class="cost-info">
            <p>Cost: <span class="Pickaxe-cost">10</span></p>
            <img src="assets/purple gem new.png" class="gem-img">
          </div>
        </div>
        <div class="right-section">Level: <span class="Pickaxe-level">0</span></div>
        <div class="next-level-info">
          <p>
            +<span class="Pickaxe-increase">1</span> Gems <br /> per second
          </p>
        </div>
      </div>
     </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
